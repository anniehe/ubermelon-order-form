<!DOCTYPE html>
<html>
    <head>
        <title>Ubermelon Order Form</title>
    </head>

    <body>
        <h1>Order!</h1>

        <table>
            <thead>
                <th colspan="2">Prices</th>
                <tr>
                    <th>Melon Name</th>
                    <th>Price per lb</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Watermelon</td>
                    <td>$1.59</td>
                </tr>
                <tr>
                    <td>Honeydew</td>
                    <td>$0.99</td>
                </tr>
                <tr>
                    <td>Canteloupe</td>
                    <td>$1.29</td>
                </tr>
                <tr>
                    <td>Crenshaw</td>
                    <td>$2.19</td>
                </tr>
                <tr>
                    <td>Canary</td>
                    <td>$11.99</td>
                </tr>
            </tbody>
        </table>

        <p>Place your orders here! You know you want to.</p>

        <form action="https://ubermelon-order-form.herokuapp.com/process" method="get">
            <label>First Name: 
                <input type="text" name="firstname">
            </label>
            <br>
            
            <label>Last Name: 
                <input type="text" name="lastname">
            </label>
            <br>

            Melon Type:
            <select name="melontype">
                <label><option value="watermelon">Watermelon</option></label>
                <label><option value="honeydew">Honeydew</option></label>
                <label><option value="canteloupe">Canteloupe</option></label>
                <label><option value="crenshaw">Crenshaw</option></label>
                <label><option value="canary">Canary</option></label>
            </select>
            <br>

            <label>Quantity*: 
                <input type="text" name="quantity">
            </label>
            <br>

            Delivery Time: 
            <label><input type="radio" name="time" value="am">12:00am-12:00pm</label> &nbsp;
            <label><input type="radio" name="time" value="pm">12:00pm-12:00am</label> &nbsp;
            <label><input type="radio" name="time" value="wat">Time is an illusion</label> &nbsp;
            <br>            

            Returning Customer? 
            <label><input type="radio" name="returningcustomer" value="yes">Yes</label> &nbsp;
            <label><input type="radio" name="returningcustomer" value="no">No</label> &nbsp;
            <br>

            For Statistical Purposes:
            <label><input type="checkbox" name="stats" value="dog">Dog</label> &nbsp;
            <label><input type="checkbox" name="stats" value="cat">Cat</label> &nbsp;
            <label><input type="checkbox" name="stats" value="hedgehog">Hedgehog</label> &nbsp;
            <label><input type="checkbox" name="stats" value="balloonicorn">Balloonicorn</label> &nbsp;
            <label><input type="checkbox" name="stats" value="yak">Yak</label> &nbsp;                
            <br><br>

            <input type="submit">

        </form>
        <br>
        <footer>*Quantities given are by the flat.</footer>

    </body>
</html>
